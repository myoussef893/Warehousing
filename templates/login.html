{% extends 'base.html' %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% block content %}
    {% include 'navbar.html' %}
    <h1> This is the login Page </h1>
    <form method = 'post' action = '{{ url_for("login") }}'>

        {{form.csrf_token()}}

        <h3> User Name </h3><br>
        {{form.username }}<br>
        <h3> Password </h3> <br>
        {{ form.password }}
        <br>
        {{ form.submit }}
    </form>

    {% endblock %}
</body>
</html>
